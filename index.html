<!doctype html>
<html lang="en">
  <head>
    <title>Sistema control de presupuesto | Administrar gastos</title>

    <meta name="title" content="Sistema control de presupuesto | Administrar gastos">
    <meta name="description" content="Sistema web para el control de gastos, administra tu presupuesto">
    <meta http-equiv="content-language" content="es">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">Gasto Semanal</h1>
        </header>
        <section class="main-content">
            <div class="row">
                <div class="col ">
                    <div class="content primary">
                        <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
                            <form id="add_spending" action="#">
                                <div class="form-group">
                                    <label for="spending">Gasto:</label>
                                    <input type="text" class="form-control" id="spending" placeholder="Nombre Gasto" required>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Cantidad:</label>
                                    <input type="number" class="form-control" id="quantity" min="1" placeholder="Cantidad en $" required>
                                </div>

                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="content secundary">

                        <h2 class="text-center">Listado</h2>

                        <div id="spendings">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="budget" class="budget">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="remaining alert alert-success">
                                <p>Restante: $ <span id="remaining"></span></p>
                            </div>
                        </div> 
                    </div> 
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>

    <div id="modal_budget" class="modal-budget">
        <form id="form_budget" action="#" >
            <div class="mb-3">
                <label for="insert_budget" class="form-label"><strong>Digita tu presupuesto:</strong> </label>
                <input type="number" min="0" class="form-control" id="insert_budget" placeholder="$" required>
            </div><br>            
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>        
    </div>

    <script src="js/Budget.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
